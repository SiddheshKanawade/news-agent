<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Agent - Latest News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📰 News Agent</h1>
            <p class="subtitle">Your AI-Powered Feed Setter.</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-category="all">
                <span class="tab-icon">🌐</span>
                <span>All News</span>
            </button>
            <button class="tab-btn" data-category="daily">
                <span class="tab-icon">📅</span>
                <span>Daily News</span>
            </button>
            <button class="tab-btn" data-category="topics">
                <span class="tab-icon">📚</span>
                <span>Followed Topics</span>
            </button>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search news..." />
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="arxiv">ArXiv</button>
                <button class="filter-btn" data-filter="tavily">Tavily</button>
                <button class="filter-btn" data-filter="wikipedia">Wikipedia</button>
                <button class="filter-btn" data-filter="reddit">Reddit</button>
            </div>
            <button id="refreshBtn" class="refresh-btn">🔄 Refresh</button>
        </div>

        <div id="loading" class="loading">Loading news items...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="stats" class="stats"></div>
        
        <div id="newsContainer" class="news-container"></div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="pagination-controls">
            <button id="loadMoreBtn" class="load-more-btn">Load More</button>
        </div>
    </div>

    <!-- Modal Dialog for Full Summary -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
